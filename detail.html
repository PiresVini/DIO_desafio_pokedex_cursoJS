    <section class="content02">
        <div class="container" id="container">
            <!-- script for cabeçalho aqui -->

        <div class="detalhamento">
            <h2>Pokemon Statistcs:</h2>

<script>
    const nome = document.getElementById('container')

    window.addEventListener('load', function () {
        const urlParam = new URLSearchParams(window.location.search);
        // console.log(window.location.search)
        // console.log(urlParam)
        const numParam = urlParam.get('number')
        const photo = urlParam.get('photo')
        const name = urlParam.get('name')
        const tipo = urlParam.get('type')
        const conteudo = `
        <div class="picHead ${tipo}" id="picHead">
        <h1>${name}</h1>
        <img class="pokephoto" src="${photo}" alt="Imagem pokemon selecionado">
        <h2>#${numParam}</h2>
        </div>`

        nome.innerHTML += conteudo

        // console.log(numParam)
        openDetail(numParam); // Chamando função que mostra detalhes
    });
</script>
